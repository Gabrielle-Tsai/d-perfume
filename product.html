            <a href="#" class="order-1">

            </a>
            <button class="navbar-toggler order-3 border-0" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse order-4 order-lg-2" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item me-4">
                        <a class="nav-link active" aria-current="page" href="product.html"><span
                                class="d-none d-lg-inline material-icons icon">store</span>Product</a>
                    </li>
                    <li class="nav-item d-block d-lg-none">
                        <a href="#" class="nav-link">Blog</a>
                    </li>
                    <li class="nav-item d-block d-lg-none">
                        <a href="#" class="nav-link">Contact</a>
                    </li>
                    <li class="nav-item me-4">
                        <a class="nav-link" href="#"><span class="d-none d-lg-inline material-icons icon">person</span>log
                            in</a>
                    </li>
                    <li class="nav-item me-4 order-5 order-lg-2">
                        <a class="nav-link" href="#"><span
                                class="d-none d-lg-inline material-icons icon">favorite</span>Wishlist</a>
                    </li>
                </ul>
            </div>
            <div class="nav-item order-2 order-lg-3 ms-auto me-3 ms-lg-0 me-lg-0">
                <a class="nav-link position-relative" href="#">
                    <span class="material-icons icon">shopping_cart</span>
                    <span
                        class="position-absolute top-0 start-100 translate-middle px-2 bg-primary border border-light rounded-pill text-white text-notification d-lg-none">
                        <span class="visually-hidden">3</span>3</span>
                    <span class="d-none d-lg-inline">Cart(3)</span>

                <div class="input-group mb-3" id="subscribe-form">
                    <input type="text" class="form-control border border-2 border-primary rounded-start p-3"
                        placeholder="Your email address" aria-label="Your email address" aria-describedby="button-addon2">
                    <button class="btn btn-primary text-white rounded-end" type="button"
                        id="subscribe-btn">Subscribe</button>
                </div>
            </div>
        </div>

        <div class="container d-flex justify-content-between">

            <div class="d-none d-md-flex align-items-center" id="navbarNav">
